<h1>{{title}}</h1>
<div class="main">
  <input type="text" placeholder="Enter New Task" #task />
  <br>
  <br>
  <button (click)="addTask(task.value)" autofocus>Add New Task</button>
</div>
  <br>
  <br>
<div class="todo-list">
  <ul *ngFor="let item of list">
    <li class="list-item"> {{item.name}} <input  type="checkbox" (click)="removeTask(item.id)"/></li>
  </ul>
</div>
